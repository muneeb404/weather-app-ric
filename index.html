<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Enhanced Weather Application</title>
</head>
<body>
    <section class="container">
        <!-- Header with search and theme toggle -->
        <div class="weather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="Search your city...">
            </form>
            <div>
                <button class="theme-toggle" id="themeToggleBtn" title="Toggle light & dark theme" aria-label="auto" aria-live="polite">
                    <span class="theme-toggle-desktop">Change Theme</span>
                    <span class="theme-toggle-mobile">Theme</span>
                </button>
            </div>
        </div>
        
        <div class="weather-forecast-container">
            <!-- Current weather section -->
            <div class="weather-section">
                <div class="weather_body">
                    <h1 class="weather_city"></h1>
                    <p class="weather_date_time"></p>
                    <div class="weather_data">
                        <p class="weather_forecast"></p>
                        <div class="weather_icon"></div>
                    </div>
                    <p class="weather_temperature"></p>
                    <div class="weather_minmax">
                        <p class="weather_min"></p>
                        <p class="weather_max"></p>
                    </div>
                </div>
                <section class="weather_info">
                    <div class="weather_card">
                        <i class="fa-solid fa-temperature-half"></i>
                        <div>
                            <p>Feels Like</p>
                            <p class="weather_feelsLike"></p>
                        </div>
                    </div>
                    <div class="weather_card">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p>Humidity</p>
                            <p class="weather_humidity"></p>
                        </div>
                    </div>
                    <div class="weather_card">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>Wind</p>
                            <p class="weather_wind"></p>
                        </div>
                    </div>
                    <div class="weather_card">
                        <i class="fa-solid fa-gauge-high"></i>
                        <div>
                            <p>Pressure</p>
                            <p class="weather_pressure"></p>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- 5-day forecast section -->
            <section class="forecast-section">
                <h2>5-Day Forecast</h2>
                <div class="forecast_container"></div>
            </section>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
